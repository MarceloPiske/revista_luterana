<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="container">
        <div class="content-revist-list">
            <div class="search">
                <!-- <input type="number" name="" id="ano" placeholder="Ano"> -->
                <input type="text" name="key-word" id="key-word" placeholder="Tema">
                <input type="text" name="autor" id="autor" placeholder="Autor">
                <button onclick="filter_revist()">
                    <span class="material-symbols-sharp">
                        search
                    </span>
                </button>
            </div>
            <div id="revist-list" class="revist-list">
                <div class="revist">
                    <div class="tit-igreja">IGREJA</div>
                    <div class="tit-luterana">LUTERANA</div>
                    <div class="ano-edit">
                        <span>2019</span><br>
                        <span>Edição II</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-search-description">
            <div class="titulo-edit-ano">
                <h1>REVISTA LUTERANA</h1>
                <span id="ano-edicao"></span>
                <a href="" target="_blank" id="op-new" class="op-new">
                    <span class="material-symbols-sharp">
                        open_in_new
                    </span>
                </a>
            </div>
            <div class="description-content">
                <div id="cap_description" class="capitulos"></div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
