<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo Teológico Luterano Digital</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="hero hero-image-bg">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <h1 id="revista-titulo">Acervo Luterano Digital</h1>
            <p id="revista-edicao">Carregando dados...</p>

            <div class="search-wrapper">
                <span class="material-symbols-outlined search-icon">search</span>
                <input type="text" id="search-input" placeholder="Busque por título, autor, ano ou palavra-chave..."
                    autocomplete="off">
            </div>
        </div>
    </header>
    <div class="toggle-container">
        <div class="magazine-toggle">
            <button class="toggle-btn active" data-revista="Todas">
                <span class="material-symbols-outlined">library_books</span> Ambas
            </button>
            <button class="toggle-btn" data-revista="Revista Igreja Luterana">
                <span class="material-symbols-outlined">book</span> Revista Igreja Luterana
            </button>
            <button class="toggle-btn" data-revista="Vox Concordiana">
                <span class="material-symbols-outlined">menu_book</span> Vox Concordiana
            </button>
        </div>
    </div>
    <main class="container">
        <div class="main-layout">

            <aside class="filters-sidebar">
                <div class="filter-header">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span class="material-symbols-outlined">tune</span>
                        <h3>Filtros</h3>
                    </div>
                    <button id="btn-limpar-filtros" class="btn-icon-clear" title="Limpar Filtros">
                        <span class="material-symbols-outlined">filter_alt_off</span>
                    </button>
                </div>

                <div class="filter-group">
                    <h4>Ano de Publicação</h4>
                    <div id="filter-ano-list" class="filter-options-container"></div>
                </div>

                <div class="filter-group">
                    <h4>Autores no Acervo</h4>
                    <div id="filter-autor-list" class="filter-options-container"></div>
                </div>

                <div class="filter-group">
                    <h4>Assuntos (Palavras-Chave)</h4>
                    <div id="filter-assunto-list" class="filter-options-container"></div>
                </div>
            </aside>

            <main class="results-area">
                <div id="results-grid" class="cards-grid">
                </div>
            </main>

        </div>
    </main>

    <div id="pdf-modal" class="modal hidden">
        <div class="modal-content" id="modal-content">

            <div class="modal-header">
                <div class="header-left">
                    <button id="btn-toggle-sidebar" class="action-btn">
                        <span class="material-symbols-outlined">library_books</span> Artigos Relacionados
                    </button>
                </div>
                <div class="header-right" style="display: flex; gap: 12px;">
                    <button id="btn-citar" class="action-btn">
                        <span class="material-symbols-outlined">format_quote</span> Citar (ABNT)
                    </button>
                    <button id="fullscreen-btn" class="action-btn">
                        <span class="material-symbols-outlined">fullscreen</span> Expandir
                    </button>
                    <button id="close-modal" class="close-btn">
                        <span class="material-symbols-outlined">close</span> Fechar
                    </button>
                </div>
            </div>

            <div class="modal-body">

                <div class="pdf-container">
                    <div id="loading-spinner" class="spinner-container">
                        <div class="spinner"></div>
                        <p>Carregando documento...</p>
                    </div>
                    <iframe id="pdf-viewer" src="" frameborder="0" allowfullscreen></iframe>
                </div>

                <aside id="lateral-sidebar" class="lateral-sidebar hidden-sidebar">
                    <div class="sidebar-header">
                        <h4>Recomendações</h4>
                    </div>
                    <div id="grid-relacionados" class="related-vertical-grid">
                    </div>
                </aside>

            </div>
        </div>
    </div>

    <script src="./app.js" type="module"></script>
</body>

</html>
